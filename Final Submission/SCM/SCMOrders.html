<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Search</title>
    <link rel="stylesheet" href="SCM_Style.css"> <!-- Link to the external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Order Search</h2>
        <form id="searchForm">
            <label for="search_terms">Enter Order IDs (comma-separated):<br>Enter "0" to view all orders.</label><br>
            <input type="text" id="search_terms" name="search_terms"><br>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date"><br>
            <input type="submit" value="Search">
        </form>
        <div id="smallContainer">
            <div id="leftContainer" style="flex-grow: 1;">
                <div id="table">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Order Date</th>
                                <th>Delivery Date</th>
                                <th>Order Cost</th>
                                <th>Supplier ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="rightContainer" style="flex-grow: 1;">
                <canvas id="supplier"></canvas>
                <canvas id="ordersByDate"></canvas>
                <canvas id="ordersByDayOfWeek"></canvas>
            </div>
        </div>
    </div>

    <script src="SCMOrders.js"></script>
</body>
</html>
