    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(?:=([^&#]*)|&|#|$)');
            var results = regex.exec(window.location.href);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    
        // Get userID and locationID from cookies
        var userID = getUrlParameter('userID');
        var locationID = getUrlParameter('locationID');
    
        // Update links with userID and locationID if cookies exist
        if (userID && locationID) {
        // Array of link IDs to update
        var linkIDs = ["homeLink", "loginLink", "settingsLink"];
    
        // Iterate over each link ID
        linkIDs.forEach(function(linkID) {
            var link = document.getElementById(linkID);
            var href = link.getAttribute('href');
    
            // Check if the href already contains parameters
            if (href.includes('?')) {
                link.setAttribute('href', href + '&userID=' + userID + '&locationID=' + locationID);
            } else {
                link.setAttribute('href', href + '?userID=' + userID + '&locationID=' + locationID);
            }
        });
    }
    </script>
