<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search</title>
    <!-- Link to the SCM_Style.css file -->
    <link rel="stylesheet" type="text/css" href="SCM_Style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
            <h2>Inventory Search</h2>
            <form id="searchForm">
                <label for="search_terms">Enter Product IDs (comma-separated):<br>Enter "0" to view all products.</label><br>
                <input type="text" id="search_terms" name="search_terms"><br>
                <input type="submit" value="Search">
            </form>
        <div id="smallContainer">
        <div id="leftContainer">
            <div id="dataTableContainer">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Location ID</th>
                            <th>Location Name</th>
                            <th>Quantity on Hand</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="rightContainer">
            <canvas id="lowInventoryChart"></canvas>
            <canvas id="topPurchasedChart"></canvas>
        </div>
        </div>
    </div>

    <script src="SCMInventory.js"></script>
</body>
</html>
